<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strawberry Drink Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ---------- NAVIGATION ---------- -->
  <nav>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <ul>
      <li>Products</li>
      <li>About</li>
      <li>Insights</li>
    </ul>
    <div class="search">
      <img src="images/search.png" alt="search" />
    </div>
  </nav>

  <!-- ---------- HERO SECTION ---------- -->
  <div class="hero">
    <img class="bigtext" id="bigText" src="images/Big text.png" alt="bigtext" />

    <div class="drink-container">
      <img id="drink" src="images/strawberry drink.png" alt="drink" />
    </div>

    <div class="text">
      <p>
        Sip into sweetness with our refreshing strawberry drink bursting
        with juicy flavor for a taste of pure delight.
      </p>
      <button id="orderBtn">ORDER NOW</button>
    </div>
  </div>

  <!-- ============ POPUP AD ============ -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <!-- Close Button -->
      <span id="closePopup" class="close">&times;</span>

      <!-- TOP IMAGE -->
      <div class="popup-image">
        <img src="images/popoutimge.png" alt="Ad Banner" />
      </div>

      <!-- TEXT SECTION -->
      <div class="popup-body">
        <h1>Get 15% Off</h1>
        <p>
          Enjoy 15% off your first order when you sign up,
          plus special offers and updates on new flavors.
        </p>
        <input type="email" placeholder="Email" />
        <button id="signupBtn">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
